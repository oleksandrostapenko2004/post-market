{% extends 'stamps/base.html' %}

{% block content %}
<h2>{{title}}</h2>
<form action="{% url 'where_order' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label>{{f}}</p>
    <div class="form-error">{{f.errors}}</div>
    {% endfor %}
    <button type="submit" class="form-button"><a href="#">Статус замовлення</a></button>
</form>
{% endblock %}
